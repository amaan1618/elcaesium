<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d4fff9;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="500" style="border:1px solid grey"></canvas>

<script>
// Get canvas context
const ces = document.getElementById("myCanvas");
const ctx = ces.getContext("2d");

const Nx = 500;       
const dx = 1;          
const c = 1;           
const dt = dx / c;     
const C2 = 1.0;        

let u_1 = new Array(Nx).fill(0);   // t - dt
let u_2 = new Array(Nx).fill(0);   // t
let u_3 = new Array(Nx).fill(0);   // t + dt

u_1[0] = 0;
u_1[Nx] = 0;
for (let i = 1; i < Nx; i++) {
    let x = i / Nx;           // normalize to [0,1]
    let center = 0.5;         // peak at middle
    let width = 0.2;          // controls spread (0.2 = fairly wide)
    u_1[i] = Math.exp(- ((x - center) ** 2) / (2 * width ** 2));
}

// First time step
u_2[0] = 0;
u_2[Nx-1] = 0;
for (let i = 1; i < Nx-1; i++) {
  u_2[i] = u_1[i] + 0.5 * C2 * (u_1[i+1] - 2*u_1[i] + u_1[i-1]);
}

//update function
function update() {
  for (let i = 1; i < Nx-1; i++) {
    u_3[i] = 2*u_2[i] - u_1[i] + C2 * (u_2[i+1] - 2*u_2[i] + u_2[i-1]); // Wave equation finite difference
  }
  // Boundary conditions
  u_3[0] = 0;
  u_3[Nx-1] = 0;
  // Swap arrays
  let temp = u_1;
  u_1 = u_2;
  u_2 = u_3;
  u_3 = temp;
}

// Draw function
function draw() {
  ctx.clearRect(0, 0, 1000, 500);
  const baseline = 250;
  for (let i = 0; i < Nx; i++) {
    ctx.beginPath();
    ctx.lineWidth = 4;
    ctx.strokeStyle = "pink";
    ctx.moveTo(2*i, u_2[i]*150 + 250);
    ctx.lineTo(2*i+2.5, u_2[i+1]*150 + 250);
    ctx.stroke();
  }
}

// Animation loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
